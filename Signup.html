<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="Signup.css">
    <script src="signup.js" defer></script>
    <script src="nav.js" defer></script>

    <title>Signup</title>
</head>
<body>

    <div id="navPlaceHolder">
      
    </div>

<div class="Signuppage">


    <div class="Signuptext">

        <div class="headercreate">Create your Fiber account</div>

        <form action="#">
            <label for="Name">Name</label><br>
            <input type="Name" id="Name" placeholder="John Doe" name="name"><br>

            <label for="Email">Email</label><br>
            <input type="email" id="Email" placeholder="John@gmail.com" name="Email"><br>

            <label for="Password">Password </label><br>
            <input type="password" id="Password" placeholder="At least 8 Characters" name="Password">
                <svg class="togglepassword" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 12C15 13.654 13.654 15 12 15C10.346 15 9 13.654 9 12C9 10.346 10.346 9 12 9C13.654 9 15 10.346 15 12ZM24 11.551C24 11.551 19.748 20 12.015 20C4.835 20 0 11.551 0 11.551C0 11.551 4.446 4 12.015 4C19.709 4 24 11.551 24 11.551ZM17 12C17 9.243 14.757 7 12 7C9.243 7 7 9.243 7 12C7 14.757 9.243 17 12 17C14.757 17 17 14.757 17 12Z" fill="#A9A9A9"/>
                </svg>
                <br>
            

            
            <label for="terms">
                <input type="checkbox" name="Terms and conditions" id="terms">
                By Creating an account on Fiber you agree on the <a href="#">Terms and Conditions</a>
            </label>
            
        </form>

        <button class="createaccount"> Create Fiber Account</button>

        <div class="already">Already Have an account? <a href="#">Login</a></div>
        
    </div>

    <div class="Signupimages">

        <img class="signupimg" src="Images\Sign Up Image.png" alt="Sign Up Image">

        <h1 class="unparalleledtemplates">Unparalleled Templates</h1>

        <h2 class="crafted">Crafted by a team of professional designers, Our templates are unparalleled in the market</h2>

    </div>


</div>


</body>
</html>
